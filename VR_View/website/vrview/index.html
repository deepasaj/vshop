<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR view</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script>
        function removePopup() {
            var popup = document.getElementsByClassName('dialog')[0];
            popup.style.visibility = 'hidden';
            document.getElementsByClassName('action_buttons')[0].style.visibility = 'hidden';
        }
    </script>
</head>

<body>
  <div class="info-modal modal" id="error">
    <div class="title">Some Title</div>
    <div class="description">
      <p>Quantity: 100 ml</p>
      <p class="detailed-description">Description: something</p>
    </div>
    <div class="price-container">
      <div class="split-container left"></div>
      <div class="split-container right">
        <div class="big-text"><i>â‚¹</i><span class="price message">Sample Price<span></div>
        <div class="small-text"><i>inclusive of all taxes</i></div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="positive-action"><i class="ion-android-cart"></i>Add to cart</button>
      <button class="cancelation" id="closeCart"><i class="ion-flash"></i>Buy Now</button>
    </div>
  </div>
<div class="cart-dialog modal" id="cart-overlay">
    <div class="wrap">
        <div class="title container"></div>
        <p class="message"></p>
        <div class="action-buttons action_buttons">
            <button class="close_popup cancelation" id="closeCart">Close</button>
        </div>
    </div>
</div>

<div id="play-overlay">
    <img src="images/ic_play_arrow_white_24dp.svg"/>
</div>

<a id="watermark" href="http://g.co/vr/view" target="_blank">
    <img src="images/ic_info_outline_black_24dp.svg"/>
</a>

<script>
    WebVRConfig = {
        BUFFER_SCALE: 0.5,
        TOUCH_PANNER_DISABLED: false
    };
</script>

<script src="build/three.js"></script>
<script src="build/embed.js"></script>
</body>
</html>
