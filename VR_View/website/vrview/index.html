<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR view</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" href="style.css">
    <script>
        function removePopup() {
            var popup = document.getElementsByClassName('dialog')[0];
            popup.style.visibility = 'hidden';
            document.getElementsByClassName('action_buttons')[0].style.visibility = 'hidden';
        }
    </script>
</head>

<body>
<div id="error" class="dialog">
    <div class="wrap">
        <h4 class="title">Error</h4>
        <p class="message">An unknown error occurred.</p>
        <div class="action_buttons">
            <button class="add_to_cart">Add to cart</button>
            <button class="close_popup" id="removeInfoPopup" onclick="removePopup()">Close</button>
        </div>
    </div>
</div>
<div class="cart-dialog" id="cart-overlay">
    <div class="wrap">
        <div class="title container"></div>
        <p class="message"></p>
        <div class="action_buttons">
            <button class="close_popup" id="closeCart">Close</button>
        </div>
    </div>
</div>

<div id="play-overlay">
    <img src="images/ic_play_arrow_white_24dp.svg"/>
</div>

<a id="watermark" href="http://g.co/vr/view" target="_blank">
    <img src="images/ic_info_outline_black_24dp.svg"/>
</a>

<script>
    WebVRConfig = {
        BUFFER_SCALE: 0.5,
        TOUCH_PANNER_DISABLED: false
    };
</script>

<script src="build/three.js"></script>
<script src="build/embed.js"></script>
</body>
</html>
